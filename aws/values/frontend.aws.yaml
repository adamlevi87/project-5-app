# aws/values/frontend.aws.yaml
# Frontend deployment values for AWS EKS

image:
  repository: "593793036161.dkr.ecr.us-east-1.amazonaws.com/project-5-dev-frontend"
  digest: "sha256:b80f1483da97d4df2ab075ae52d9610e565127a277f94b43e397a747e81e395b"
  tag: ""
  pullPolicy: Always

namespace: frontend

service:
  type: "ClusterIP"
  port: 80

serviceAccount:
  create: false
  name: frontend-sa

containerPort: 80

ingress:
  enabled: true
  host: "project-5.projects-devops.cfd"
  ingressControllerClassResourceName: "alb"
  ingressPath: "/"
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # Removed hardcoded target group ARN - let ALB controller create it
    alb.ingress.kubernetes.io/group.name: "project-5-dev-node-group"
  
    alb.ingress.kubernetes.io/security-groups: "${security_group_id}"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:593793036161:certificate/2a0fe622-e926-46df-bf31-17d2a5c5013b"
    # External DNS annotation (optional - helps external-dns identify the record)
    external-dns.alpha.kubernetes.io/hostname: "project-5.projects-devops.cfd"

replicaCount: 1

# HPA Configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80  # Optional

# Resource requests/limits for HPA to work
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# External Secrets  
externalSecrets:
  enabled: false
  externalSecretName: frontend-app-secrets
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  remoteKey: project-5-frontend-envs
  #targetSecretName: frontend-env

envSecrets:
  # Frontend connects to backend via the ALB
  REACT_APP_BACKEND_URL: "https://project-5.projects-devops.cfd"