# aws/values/backend.aws.yaml
# Backend deployment values for AWS EKS

image:
  repository: "593793036161.dkr.ecr.us-east-1.amazonaws.com/project-5-dev-backend"
  digest: "sha256:70ddf3752f9c885088110476537519f38c0034942d05162eeee183a58fe2124d"
  tag: ""
  pullPolicy: Always

namespace: backend

service:
  type: "ClusterIP"
  port: 80

serviceAccount:
  create: false
  name: backend-sa

containerPort: 3000

ingress:
  enabled: true
  host: "backend-app.project-5.projects-devops.cfd"
  ingressControllerClassResourceName: "alb"
  ingressPath: "/submit"
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/group.name: "project-5-dev-alb-shared-group"
    alb.ingress.kubernetes.io/security-groups: "sg-026b205f7fa4803e4,sg-0d9ea4e6362837324,sg-0e6f7f4326c96ab01"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-east-1:593793036161:certificate/93219da1-66a4-40a1-aba7-36c0d3345e35"
    # External DNS annotation (optional - helps external-dns identify the record)
    external-dns.alpha.kubernetes.io/hostname: "backend-app.project-5.projects-devops.cfd"

replicaCount: 1

# HPA Configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70

# Resource requests/limits for HPA to work
resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 1000m
    memory: 1Gi

# External Secrets  
externalSecrets:
  enabled: true
  externalSecretName: backend-app-secrets
  secretStoreRef:
    name: aws-secretsmanager
    kind: SecretStore
  remoteKey: project-5-backend-envs

envSecrets:
  # AWS Configuration
  AWS_REGION: "us-east-1"
  
  # Database Configuration
  DB_HOST: "project-5-dev-db.cbky8om2asia.us-east-1.rds.amazonaws.com"
  DB_PORT: "5432"
  DB_NAME: "myapp_db"
  DB_USER: "myapp"
  DB_PASSWORD: "Eie7Ofm2bb=g-J=)"
  # DB_PASSWORD will be injected from AWS Secrets Manager
  POSTGRES_TABLE: "messages"
  # Controls backend communication with the DB - on AWS ssl is required
  NODE_ENV: "production"

  # SQS Configuration
  SQS_QUEUE_URL: "https://sqs.us-east-1.amazonaws.com/593793036161/project-5-dev-app-messages"
  
  # CORS Configuration
  BACKEND_HOST_ADDRESS: "backend-app.project-5.projects-devops.cfd"
  FRONTEND_HOST_ADDRESS: "frontend-app.project-5.projects-devops.cfd"
 
  
